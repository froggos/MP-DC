<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button type="button" (click)="mostrarModalCreacion()" class="btn-tail">Crear orden</button>
  <!-- <div id="toast-top-rigth" class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-green-200 divide-x rtl:divide-x-reverse  rounded-lg shadow top-5 right-5 " role="alert">
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-lg font-bold text-center">Titulo</h1>
      <p class="text-sm font-normal">descripción </p>
    </div>
  </div> -->

  <div *ngIf="mostrarModal" id="default-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="relative p-4 w-full max-w-2xl max-h-full">

        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registro orden de trabajo
                </h3>
                <button (click)="cerrarModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
          <div class="mt-5">
            <form [formGroup]="formOrden" class="max-w-sm mx-auto">
              <div class="mb-5 relative">
                <label for="servicio" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Servicio solicitud</label>
                <select formControlName="servicio" class="input">
                  <!-- <option disabled selected>Seleccione un servicio</option> -->
                  @for (item of serviciosItem; track $index) {
                    <option [value]="item.id_servicio">{{item.servicio}}</option>
                  }
                </select>
              </div>

              <div class="mb-5">
                <label for="descripcion" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Categoria problema</label>
                <select formControlName="categoria" class="input">
                  @for (item of categoriaItem; track $index) {
                    <option [value]="item.id_categoria">{{item.categoria}}</option>
                  }
                </select>

              </div>

              <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción del problema</label>
                <textarea class="input resize-none" cols="12" rows="8" formControlName="descripcion"></textarea>
              </div>
            </form>

          </div>

          <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
              <button (click)="registrarOrden()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar</button>
              <button (click)="cerrarModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium rounded-lg text-white bg-red-500 hover:bg-red-400">Cancelar</button>
          </div>

        </div>
    </div>
</div>

</body>
</html>
