<button type="button" (click)="mostrarModal = true" class="shadow bg-[#9368B7] text-white font-semibold rounded-lg py-2 px-3">
  <i class="material-symbols-outlined">person_add</i>
</button>

<div *ngIf="mostrarModal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow">

      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">
            Nuevo usuario
          </h3>
          <button (click)="cerrarModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
              <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
      </div>

      <div class="mt-5">
        <form [formGroup]="formUsuario" class="w-full px-6">

          <div class="mb-5 flex gap-5 justify-between w-full">
            <div class="flex flex-col w-full">
              <label class="block mb-1 text-sm font-semibold text-gray-900">Run</label>
              
              <div class="flex">
                <input type="text" class="border border-[#9368B7] rounded-tl-lg rounded-bl-lg focus:outline-none p-2 w-full" (keyup)="formatearRun($event)" formControlName="run">
                <button type="button" class="border border-[#9368B7] bg-[#9368B7] text-white rounded-tr-lg rounded-br-lg py-1 w-14" (click)="buscarUsuario()">
                  <span class="material-symbols-outlined">
                    search
                  </span>
                </button>
              </div>
            </div>

            <div class="w-full">
              <!-- <label for="descripcion" class="block mb-1 text-sm font-bold text-gray-900">Nombres</label> -->
              <!-- <input type="text" class="input" formControlName="nombres"> -->
            </div>
          </div>

          <div class="mb-5 flex gap-5 w-full justify-between">
            <div class="flex flex-col w-full">
              <label  class="block mb-1 text-sm font-semibold text-gray-900" >Apellido paterno</label>
              <input type="text" class="border border-[#9368B7] rounded-lg focus:outline-none p-2" formControlName="apellido_pat">
            </div>

            <div class="flex flex-col w-full">
              <label  class="block mb-1 text-sm font-semibold text-gray-900">Apellido materno</label>
              <input type="text" class="border border-[#9368B7] rounded-lg focus:outline-none p-2" formControlName="apellido_mat">
            </div>
          </div>

          <div class="mb-5 flex gap-5 justify-between">
            <div class="flex flex-col w-full">
              <label class="block mb-1 text-sm font-semibold text-gray-900" >Correo</label>
              <input type="text" class="border border-[#9368B7] rounded-lg focus:outline-none p-2" formControlName="correo">
            </div>

            <div class="flex flex-col w-full">
              <label class="block mb-1 text-sm font-semibold text-gray-900">Servicio</label>
              <select class="border border-[#9368B7] rounded-lg focus:outline-none p-2" formControlName="servicio">
                @for (item of servicioItem; track $index) {
                  <option [value]="item.id_servicio">{{item.servicio}}</option>
                }
              </select>
            </div>
          </div>

          <div class="mb-5 flex justify-between gap-5">
            <div class="flex flex-col w-full">
              <label class="block mb-1 text-sm font-semibold text-gray-900">Perfil</label>
              <select class="border border-[#9368B7] rounded-lg focus:outline-none p-2" formControlName="perfil">
                @for (item of perfilItem; track $index) {
                  <option [value]="item.id_perfil">{{item.perfil}}</option>
                }
              </select>
            </div>

            <div class="flex w-full">
              <!-- <label class="block mb-1 text-sm font-bold text-gray-900">Estado del usuario</label>
              <select class="input" formControlName="estado">
                @for (item of estadoUsuItem; track $index) {
                  <option [value]="item.id_estado_usuario">{{item.estado_usuario}}</option>
                }
              </select> -->
            </div>
          </div>

          <div class="mb-5 flex w-full gap-5 justify-between">
            <div class="flex flex-col w-full">
              <label class="block mb-1 text-sm font-semibold text-gray-900">Contraseña</label>

              <div class="flex">
                <input [type]="!mostrarPass ? 'password' : 'text'" class="border border-[#9368B7] rounded-tl-lg rounded-bl-lg focus:outline-none p-2 w-full" formControlName="password">
                <button type="button" (click)="verPass()" class="border border-[#9368B7] bg-[#9368B7] text-white rounded-tr-lg rounded-br-lg py-1 w-14">

                    @if (!mostrarPass) {

                      <span class="material-symbols-outlined">
                        visibility
                      </span>

                    } @else {

                      <span class="material-symbols-outlined">
                        visibility_off
                      </span>

                    }

                </button>
              </div>
            </div>

            <div class="flex flex-col w-full">
              <label  class="block mb-1 text-sm font-semibold text-gray-900">Confirme contraseña</label>
              <input [type]=" !mostrarPass ? 'password' : 'text'" class="border border-[#9368B7] rounded-lg focus:outline-none p-2" formControlName="password2">
            </div>
          </div>

        </form>
      </div>

      <div class="flex justify-between items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
        <button *ngIf="!existeUsuario" (click)="registrarUsuario()" type="button" class="bg-[#5659BA] text-white focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Registrar</button>
        <!-- <button *ngIf="existeUsuario" (click)="actualizarUsuario()" type="button" class="text-black bg-amber-300 hover:bg-amber-400 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Actualizar</button> -->
        <button (click)="cerrarModal()" type="button" class="bg-[#C14F3D] py-2.5 px-5 ms-3 text-sm font-medium rounded-lg text-white focus:ring-4 focus:outline-none focus:ring-red-300">Cancelar</button>
      </div>

    </div>
  </div>
</div>
