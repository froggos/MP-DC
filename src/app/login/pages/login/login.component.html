<form [formGroup]="form" (submit)="login()">
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="bg-[#FFFFFF] flex rounded-lg shadow-md">
            <div class="bg-[#9368b7] p-6 flex justify-center items-center rounded-l-lg">
                
            </div>
            <div class="flex flex-col p-6 gap-6">
                <div class="flex justify-center items-center font-bold text-xl text-[#9368B7]">
                    Orden de trabajo
                </div>
                <div class="flex justify-center items-center shadow-md rounded-lg">
                    <span class="min-w-10 border-2 border-[#D4CDFF] bg-[#D4CDFF] rounded-l-lg p-1 h-full flex flex-col justify-center items-center">
                        <i class="material-symbols-outlined text-[#9368B7] text-xl">person</i>
                    </span>
                    <input (keyup)="formatearRun()" [class.faltante]="form.get('run')?.invalid && form.get('run')?.touched" formControlName="run" type="text" class="text-lg border-2 border-[#9368b7] rounded-r-lg p-1 focus:outline-none" placeholder="XXXXXXXX-X" name="run-usuario" id="run-usuario">
                </div>
                <div class="flex justify-center items-center shadow-md rounded-lg">
                    <span class="min-w-10 border-2 border-[#D4CDFF] bg-[#D4CDFF] rounded-l-lg p-1 h-full flex flex-col justify-center items-center">
                        <i class="material-symbols-outlined text-[#9368B7] text-xl">key</i>
                    </span>
                    <input [class.faltante]="form.get('pass')?.invalid && form.get('pass')?.touched" formControlName="pass" type="password" class="text-lg border-2 border-[#9368b7] rounded-r-lg p-1 focus:outline-none" name="clave-usuario" id="clave-usuario">
                </div>
                <div class="flex justify-center items-center">
                    <button class="bg-[#9368B7] p-1 text-white rounded-lg w-full shadow-md text-sm font-bold">
                        <i class="material-symbols-outlined text-2xl">login</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
